Gruvbox Light:
  #
  # Gruvbox palette
  #

  # Background
  gruvbox-bg-0h: "hsl(51, 78%, 91%)"
  gruvbox-bg-0s: "hsl(46, 67%, 84%)"
  gruvbox-bg-0: "hsl(49, 83%, 88%)"
  gruvbox-bg-1: "hsl(44, 57%, 81%)"
  gruvbox-bg-2: "hsl(40, 38%, 73%)"
  gruvbox-bg-3: "hsl(38, 25%, 66%)"
  gruvbox-bg-4: "hsl(37, 17%, 58%)"
  gruvbox-bg-5: "hsl(30, 12%, 51%)"

  # Foreground */
  gruvbox-fg-4: "hsl(30, 11%, 44%)"
  gruvbox-fg-3: "hsl(30, 10%, 36%)"
  gruvbox-fg-2: "hsl(22, 7%, 29%)"
  gruvbox-fg-1: "hsl(24, 4%, 22%)"
  gruvbox-fg-0: "hsl(0, 0%, 16%)"

  # Colours */
  gruvbox-red: "hsl(2, 74%, 46%)"
  gruvbox-green: "hsl(59, 72%, 35%)"
  gruvbox-yellow: "hsl(40, 74%, 48%)"
  gruvbox-blue: "hsl(182, 32%, 40%)"
  gruvbox-purple: "hsl(333, 34%, 54%)"
  gruvbox-aqua: "hsl(122, 21%, 51%)"
  gruvbox-orange: "hsl(24, 89%, 45%)"

  # Bright */
  gruvbox-green-bright: "hsl(57, 78%, 26%)"
  gruvbox-yellow-bright: "hsl(36, 78%, 40%)"
  gruvbox-blue-bright: "hsl(190, 89%, 25%)"
  gruvbox-purple-bright: "hsl(323, 39%, 40%)"
  gruvbox-aqua-bright: "hsl(144, 30%, 37%)"
  gruvbox-orange-bright: "hsl(19, 96%, 35%)"

  #
  # Custom for light/dark
  #

  x-header-colour: "var(--gruvbox-fg-4)"
  x-header-text-colour: "var(--gruvbox-bg-0h)"
  x-divider-colour: "var(--gruvbox-bg-1)"

  #
  # VARIABLES (Identical below here for light and dark)
  #

  x-background-colour: "var(--gruvbox-bg-0)"
  x-card-background-colour: "var(--gruvbox-bg-1)"
  x-text-colour: "var(--gruvbox-fg-2)"
  x-secondary-text-colour: "var(--gruvbox-bg-5)"
  x-disabled-text-colour: "var(--gruvbox-fg-3)"
  x-icon-colour: "var(--gruvbox-blue-bright)"
  x-icon-colour-on: "var(--gruvbox-yellow-bright)"
  x-icon-colour-disabled: "#beae93"                                   # "var(--gruvbox-fg-3)"

  #
  # IMPLEMENTATION
  #

  # Hardcoded */
  primary-color: "hsl(333, 34%, 54%)"                                 # Used for links var(--gruvbox-purple)

  # Header */
  app-header-text-color: "var(--x-header-text-colour)"
  app-header-background-color: "var(--x-header-colour)"
  text-primary-color: var(--x-background-colour)                      # Header tab border, mobile popup text

  # Base */
  primary-text-color: "var(--x-text-colour)"
  secondary-text-color: "var(--x-secondary-text-colour)"
  primary-background-color: "var(--x-background-colour)"
  light-primary-color: "var(--gruvbox-blue)"                          # Profile icon background
  dark-primary-color: "var(--gruvbox-orange-bright)"                  # Used for "dev info" links
  accent-color: "var(--gruvbox-purple-bright)"                        # Graph color, Notification badge background
  divider-color: "var(--x-divider-colour)"

  # Badges */
  label-badge-text-color: "var(--x-icon-colour)"                      # Badge icon colour
  label-badge-background-color: "var(--x-background-colour)"
  label-badge-red: "var(--gruvbox-aqua)"
  label-badge-blue: "var(--gruvbox-yellow)"
  label-badge-green: "var(--gruvbox-green)"
  label-badge-yellow: "var(--gruvbox-yellow)"
  label-badge-grey: "var(--gruvbox-fg-3)"

  # Cards */
  ha-card-border-color: "var(--divider-color)"
  paper-card-background-color: "var(--x-card-background-colour)"
  card-background-color: "var(--x-card-background-colour)"

  # Table
  table-row-background-color: "var(--gruvbox-bg-0)"
  table-row-alternative-background-color: "var(--gruvbox-bg-1)"
  data-table-background-color: var(--table-row-background-color)

  # Icons */
  paper-item-icon-color: var(--x-icon-colour)                         # Used by sensor graph
  paper-item-icon-active-color: "var(--x-icon-colour-on)"
  state-icon-unavailable-color: var(--gruvbox-bg-3)

  # Popup */
  paper-dialog-background-color: "var(--x-background-colour)"
  paper-dialog-color: "var(--x-text-colour)"
  iron-overlay-backdrop-background-color: "hsl(29, 10%, 44%, 0.6)"    # Cover for popup
  secondary-background-color: "var(--x-background-colour)"            # Popup header
  more-info-header-color: "var(--x-primary-colour)"                   # Configure/Submit buttons
  more-info-header-background: "pink"

  # Colours */
  google-red-500: "var(--gruvbox-red)"                                # Logout button
  google-blue-500: "var(--gruvbox-blue)"
  google-green-500: "var(--gruvbox-green)"
  google-yellow-500: "var(--gruvbox-yellow)"
  google-purple-500: "var(--gruvbox-purple)"
  paper-green-400: "var(--gruvbox-green)"
  paper-blue-400: "var(--gruvbox-blue)"
  paper-orange-400: "var(--gruvbox-orange)"
  paper-spinner-color: "var(--gruvbox-purple)"

  # Toggles */
  switch-unchecked-button-color: "var(--gruvbox-bg-4)"
  switch-unchecked-track-color: "var(--gruvbox-bg-4)"
  switch-checked-button-color: "var(--gruvbox-purple-bright)"
  switch-checked-track-color: "var(--gruvbox-purple, gruvbox-bg-5)"

  # Toggles */
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

  # Sidebar */
  cch-all-tabs-color: "yellow"
  sidebar-icon-color: "var(--icon-colour2, gruvbox-bg-2)"
  sidebar-background-color: "var(--x-background-colour)"
  paper-listbox-background-color: "var(--x-background-colour)"        # Sidebar inner background
  sidebar-text-color: "var(--x-text-colour)"
  sidebar-selected-text-color: "var(--gruvbox-orange-bright)"
  sidebar-selected-icon-color: "var(--gruvbox-orange-bright)"

  # Slider */
  paper-slider-knob-color: "var(--gruvbox-purple-bright)"             # What you'd expect
  paper-slider-knob-start-color: "var(--gruvbox-fg-3)"                # When at 0
  paper-slider-pin-color: "green"
  paper-slider-active-color: "var(--gruvbox-purple)"
  paper-slider-container-color: "var(--gruvbox-bg-2)"
  paper-slider-secondary-color: "var(--secondary-background-color)"
  paper-slider-disabled-active-color: "var(--disabled-text-color)"
  paper-slider-disabled-secondary-color: "var(--disabled-text-color)"

  # Popup menu */
  paper-listbox-color: "var(--x-text-colour)"

  # mdc */
  mdc-theme-primary: "var(--gruvbox-purple-bright)"                   # Execute button ("Set state" button)
  mdc-theme-on-primary: "var(--x-background-colour)"
  mdc-theme-secondary: "var(--gruvbox-orange-bright)"                 # FAB button
  mdc-theme-on-secondary: "var(--x-background-colour)"
  mdc-text-field-label-ink-color: "var(--gruvbox-fg-4)"
  mdc-text-field-hover-line-color: "var(--gruvbox-fg-3)"
  paper-tabs-selection-bar-color: "yellow"
  material-primary-color: "red"
  mdc-theme-background: "var(--x-background-colour)"
  mdc-theme-surface: "var(--x-card-background-colour)"
  mdc-theme-on-surface: "var(--gruvbox-orange-bright)"                # Device automation chips label hover

  # Uncategorized/testing */
  light-accent-color: "var(--accent-color)"
  dark-accent-color: "var(--accent-color)"
  light-theme-background-color: "var(--x-background-colour)"
  light-theme-base-color: green
  light-theme-text-color: "var(--x-text-colour)"
  light-theme-secondary-color: "var(--x-secondary-text-colour)"
  light-theme-disabled-color: "var(--x-disabled-text-colour)"
  light-theme-divider-color: red
  dark-theme-background-color: "var(--x-background-colour)"
  dark-theme-base-color: blue
  dark-theme-text-color: "var(--x-text-colour)"
  dark-theme-secondary-color: "var(--x-secondary-text-colour)"
  dark-theme-disabled-color: "var(--x-disabled-text-colour)"
  dark-theme-divider-color: orange
  default-primary-color: "var(--primary-color)"
