switch:
  - platform: template
    switches:
      # Toggle the tv power
      big_tv_power:
        value_template: "{{ is_state('remote.big_tv_android', 'on') }}"
        turn_on:
          service: media_player.turn_on
          data:
            entity_id: media_player.big_tv_android
        turn_off:
          service: media_player.turn_off
          data:
            entity_id: media_player.big_tv_android
        icon_template: >-
          {% if is_state('remote.big_tv_android', 'on') %}
            mdi:television-classic
          {% else %}
            mdi:television-classic-off
          {% endif %}
      # Toggle the tv mute
      big_tv_mute:
        value_template: "{{ is_state_attr('media_player.big_tv', 'is_volume_muted', true) }}"
        turn_on:
          service: media_player.volume_mute
          data:
            entity_id: media_player.big_tv
            is_volume_muted: true
        turn_off:
          service: media_player.volume_mute
          data:
            entity_id: media_player.big_tv
            is_volume_muted: false
        icon_template: >-
          {% if is_state_attr('media_player.big_tv', 'is_volume_muted', true) %}
            mdi:volume-off
          {% else %}
            mdi:volume-high
          {% endif %}

template:
  - binary_sensor:
    - name: "Big TV On"
      state: >-
        {% if states('media_player.big_tv_android') in ['playing', 'paused', 'idle', 'standby'] -%}
          on
        {%- else -%}
          off
        {%- endif %}

#
# TV scripts
#
script: !include_dir_merge_named scripts
